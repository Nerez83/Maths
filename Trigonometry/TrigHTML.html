<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trigonometry</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='TrigCSS.css'>
    <h1>Trigonometry</h1>
    <script src='TrigJS.js'></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <p>\(\Large\LARGE{a\over sin\alpha}={b\over sin\beta}={c\over sin\gamma}\)</p>
    <div class="input">
        <input type="number" id="in-a" placeholder="a">
        <input type="number" id="in-b" placeholder="b">
        <input type="number" id="in-c" placeholder="c">
        <br>
        <input type="number" id="in-sina" placeholder="sin a">
        <input type="number" id="in-sinb" placeholder="sin b">
        <input type="number" id="in-sinc" placeholder="sin c">
        <br>
    </div>
    <button id="equals" onclick="equals('deg')">EQUALS</button>
    <div class="dropdown">
        <button id="dropdown-button">type</button>
        <div class="dropdown-content">
            <a onclick="equals('deg')">deg</a>
            <a onclick="equals('rad')">rad</a>
            <a onclick="equals('sin')">sin</a>
        </div>
    </div>
    <h2 id="equalsLn"> </h2>
    <h2 id="equalsLn2"> </h2>
</body>
<footer>
