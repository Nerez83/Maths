<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CalculatorCSS.css'>
    <h2>
    <textarea id="NumberX"></textarea>
    x
    <textarea id="NumberY"></textarea>
    y
    </h2>
    <h2 id="Equals">0</h2>
    <button onclick="err(); add()" >+</button>
    <button onclick="err(); sub()" >-</button>
    <button onclick="err(); mult()">&times;</button>
    <button onclick="err(); div()" >&divide;</button>
    <button onclick="err(); pwr()">x^y</button>
    <button onclick="err(); root()">x&radic;y</button>
    <br>
    <h2 id="ErrorLine" >.</h2>
    <a href="../MenuHTML.html">BACK</a>

    <script src='CalculatorJS.js'></script>
</head>
