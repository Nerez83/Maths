<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CalculatorCSS.css'>
    <h2>
    <textarea id="NumberX"></textarea>
    x
    <textarea id="NumberY"></textarea>
    y
    </h2>
    <h2 id="Equals">0</h2>
    <h2 id="Equals2">0</h2>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mult()">&times;</button>
    <button onclick="div()">&divide;</button>
    <button onclick="pwr()">x^y</button>
    <button onclick="root()">x&radic;y</button><br>
    <div class="dropdown">
        <button id="dropdown-button">TRIGONOMETRIC FUNCTIONS</button>
        <div class="dropdown-content">
        <a onclick="trig()">sin x, cos y</a>
        <a onclick="trigh()">sinh x, cosh y</a>
        <a onclick="tg()">tg x, cotg y</a>
        <a onclick="tgh()">tgh x, cotgh y</a>
        </div>
      </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a href="../MenuHTML.html">
        <button id="back-button">BACK</button>
    </a>
    <h2 id="ErrorLine" >.</h2>
    <script src='CalculatorJS.js'></script>
</head>

</body>
</html>
